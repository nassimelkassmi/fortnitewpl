<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <img src="./assets/logoFN.png" alt="Code Ninjas Logo" class="logo">
    </header>
    <div class="login-container">
        <form>
            <div class="input-text"><input type="email" placeholder="EMAIL" required>

            <button type="button" class="register-btn"
                onclick="window.location.href='registreerpage.html';">REGISTREREN</button>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <footer>
            <p>&copy; Code Ninjas | AP Hogeschool</p>
        </footer>
    </div>
</body>

</html>
