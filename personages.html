<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Personages</title>
    <link rel="stylesheet" href="css/personages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo"></div>
        <nav>
            <button class="nav-btn active">Personages</button>
            <a href="favoriet.html"><button class="nav-btn">Favorieten</button></a>
            <a href="blacklist.html"> <button class="nav-btn">Zwarte Lijst</button></a>
        </nav>
        <div class="user-info">
            <img id="user-profile-img" src="./assets/question-mark.svg" alt="User" class="user-profile">
            <span class="username" id="username_display">Gebruikersnaam</span>
            <button class="info-btn">ℹ️</button>
        </div>
    </header>

    <main>
        <!-- Bovenste section: titel, zoekveld, knoppen, filter -->
        <section class="top-section">
            <div class="top-container">
                <h1>Personages</h1>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Zoek">
                    <button class="play-btn">Play</button>
                    <select id="filter-rarity">
                        <option value="">Alle Zeldzaamheden</option>
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="epic">Epic</option>
                        <option value="legendary">Legendary</option>
                        <option value="other">Overige</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Onderste section: grid met personages -->
        <section class="characters-section">
            <div class="characters-grid" id="characters-grid">
                <!-- Personages worden hier geladen -->
            </div>
        </section>

        <!-- Popup voor meldingen -->
        <div id="popup-message" class="popup-message">Popup bericht!</div>
    </main>
    <footer>
        &copy; Code Ninjas | AP Hogeschool
    </footer>

    <script src="./js/personages.js"></script>
</body>

</html>
