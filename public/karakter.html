<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karakter Informatie</title>
  <link rel="stylesheet" href="css/karakter.css" />
  <script src="js/get_username.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="left">
      <a href="personages.html" class="back-btn">←</a>
    </div>
    <div class="center">
      <nav>
        <img src="./assets/logoFN.png" class="logo" alt="Logo" />
      </nav>
    </div>
    <div class="right">
      <div class="user-info">
        <img id="user-profile-img" src="./assets/question-mark.svg" alt="User" class="user-profile" />
        <span class="username" id="username_display">Gebruikersnaam</span>
        <button class="info-btn">ℹ️</button>
      </div>
    </div>
  </header>

  <!-- BLAUWE BALK BOVEN VAK -->
  <section class="top-section">
    <h1>KARAKTER INFO</h1>
  </section>

  <!-- INHOUD VAN KARAKTER -->
  <main class="karakter-container">
    <div class="karakter-info">
      <div class="karakter-img-box">
        <span class="favorite-star">⭐</span>
        <img id="karakter-img" class="rarity-rare" src="images/karakter-example.jpg" alt="Karakter Afbeelding" />
      </div>

      <div class="karakter-text-box">
        <h1 id="karakter-naam">Voorbeeld Naam</h1>
        <p id="karakter-beschrijving">Dit is een voorbeeldbeschrijving van het karakter.</p>

        <div class="extra-info">
          <p><strong>Zeldzaamheid:</strong> <span id="karakter-rarity" class="rarity-rare">Rare</span></p>
          <p><strong>Set:</strong> <span id="karakter-set">Voorbeeld Set</span></p>
          <p><strong>Releasedatum:</strong> <span id="karakter-release">01-01-2020</span></p>
        </div>

        <div class="karakter-actions">
          <button class="blacklist-btn">❌</button>
          <button class="favorite-btn">❤️</button>
          <button class="set-profile"><img src="./assets/add-user.png" alt="Set profiel" /></button>
        </div>
      </div>
    </div>
  </main>

  <div id="popup-message" class="popup-message"></div>
  <div id="blacklist-reason" class="blacklist-reason">
    <p>Reden voor de zwarte lijst:</p>
    <input type="text" id="blacklist-input" placeholder="Geef een reden..." />
    <button id="submit-blacklist">Verstuur</button>
  </div>

  <script src="js/karakter.js"></script>
</body>
</html>
