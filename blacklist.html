<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwarte Lijst</title>
  <link rel="stylesheet" href="css/blacklist.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo"></div>
        <nav>
            <a href="personages.html"><button class="nav-btn">Personages</button></a>
            <a href="favoriet.html"><button class="nav-btn">Favorieten</button></a>
            <button class="nav-btn active">Zwarte Lijst</button>
        </nav>
        <div class="user-info">
            <img id="user-profile-img" src="./assets/question-mark.svg" alt="User" class="user-profile">
            <span class="username" id="username_display">Gebruikersnaam</span>
            <button class="info-btn">ℹ️</button>
        </div>
    </header>

  <main>
    <!-- Bovenste section: titel, zoekveld, play-knop en filter dropdown -->
    <section class="top-section">
      <div class="top-container">
        <h1>Zwarte Lijst</h1>
        <div class="search-container">
          <input type="text" id="search" placeholder="Zoek">
          <button class="play-btn">Play</button>
          <select id="filter-rarity">
            <option value="">Alle Zeldzaamheden</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
            <option value="other">Overige</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Onderste section: grid met blacklist personages -->
    <section class="characters-section">
      <div class="characters-grid" id="blacklist-grid">
        <!-- Voorbeeld van een blacklist card met eigen reden en knoppen -->
        <div class="character-card rarity-rare">
          <img src="images/character-example.jpg" alt="Character Name">
          <div class="character-info">
            <h3>Character Name</h3>
            <p class="blacklist-reason">Reden: Ongewenst gedrag</p>
            <div class="edit-reason-container">
              <input type="text" class="edit-reason" placeholder="Bewerk reden">
              <button class="save-reason">Opslaan</button>
            </div>
            <div class="characters-grid" id="blacklist-grid">
                <!-- Hier worden de personages op de zwarte lijst geladen -->
            </div>
        </section>
        <div id="popup-message" class="popup-message"></div>
    </main>

  <script src="./js/blacklist.js"></script>
</body>
</html>
