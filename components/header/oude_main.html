<main>

        <div class="top-container">
            <h1>Personages</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Zoek">
                <button class="play-btn">Play</button>
                <select id="filter-rarity">
                    <option value="">Alle Zeldzaamheden</option>
                    <option value="common">Common</option>
                    <option value="uncommon">Uncommon</option>
                    <option value="rare">Rare</option>
                    <option value="epic">Epic</option>
                    <option value="legendary">Legendary</option>
                    <option value="other">Overige</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Onderste section: grid met personages -->
    <section class="characters-section">
        <div class="characters-grid" id="characters-grid">
            <!-- Voorbeeld van een character card 
       met achtergrondafbeelding inline -->
            <div class="character-card rarity-common"
                style="background-image: url('images/character-example.jpg');">

                <!-- Zeldzaamheid-label -->
                <span class="rarity-label">Common</span>

                <!-- Naam van het personage -->

            </div>

            <!-- Voeg meer kaarten toe op dezelfde manier 
       of genereer ze dynamisch met JavaScript -->
        </div>
    </section>
