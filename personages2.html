    <main>  

        <!-- Zoek en filter sectie-->
        <section class="top_section large_top" id="topsection">

            <div class="top-container">
                <h1>Personages</h1>
                
                <div class="page_buttons">
                    <button class="arrow" id="back_arrow">
                        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960"  fill="#5f6368"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                    </button>

                    </button>
                  
                </div>

               
                    <div class="search_bar">
                        <input type="text" id="search" placeholder="Zoek" >
                        <button class="play-btn">Play</button>
                    </div>

                    <select id="filter_rarity" >
                        <option value="">Alle Zeldzaamheden</option>
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="epic">Epic</option>
                        <option value="legendary">Legendary</option>
                        <option value="other">Overige</option>
                    </select>

            </div>
        </section>
